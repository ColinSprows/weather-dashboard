<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin's Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Colin's Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <!-- left column -->
            <section id="left" class="col-sm-2">
                <h3>Search for a City:</h3>
                <!-- search input -->
                <div class="form-outline mb-2">
                    <input type="text" id="city-input" class="form-control" />
                </div>
                <button type="button" class="btn btn-primary mb-2" id="city-button">Search</button>
                <hr class="hr mt-0" />
                <!-- search history -->
                <ul class="list-group" id="search-history"></ul>
            </section>
            <!-- right column -->
            <section id="right" class="col-sm-10">
                <div id="current">
                    <!-- current weather -->
                    <div class="card mt-2">
                        <div class="card-body">
                          <h5 class="card-title" id="current-forecast-title">Card title</h5>
                          <p id="current-forecast-temp">Temp</p>
                          <p id="current-forecast-wind">Wind</p>
                          <p id="current-forecast-humidity">Humidity</p>
                        </div>
                      </div>
                </div>
                <div id="5-day-forecast" class="row justify-content-evenly">
                    <!-- 5-day forecast -->
                    <h4 class="mt-2">5-Day Forecast:</h4>
                    <div id="5-day-card"></div>                                     
                </div>
            </section>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="/script.js"></script>
</html>
